{% extends "layout.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Select to Autocomplete</title>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="jquery.select-to-autocomplete.js"></script>
	<script>
	  (function($){
	    $(function(){
	      $('select').selectToAutocomplete();
	      $('form').submit(function(){
	        alert( $(this).serialize() );
	        return false;
	      });
	    });
	  })(jQuery);
	</script>

<main id="content" role="main">

<div class="grid-row">

<form action="/copy-check-your-answers-page-3" method="get" class="form">

	<div class="column-full">
	  
	    <h1 class="form-title heading-xlarge">
	      Contact the Ministry of Justice
	    </h1>

	</div>

	<div class="column-two-thirds">
	
	<div class="form-group">
		<p>Before your enquiry is submitted, we will suggest some articles on GOV.UK that may resolve your query faster.</p>
	</div>

	</div>

	<div class="column-full">

	    <div class="form-group">
			<label for="textdetails" class="heading-small">What is your enquiry?</label>
		    <textarea name="enquirytext" class="form-control-2-3 counted" id="textdetails" required aria-required="true"></textarea>
		</div>

	    <div class="form-group">
	      <input type="submit" class="button" value="Search >">
	    </div>

	</div>

  </form>

</div>


</main>

{% endblock %}
