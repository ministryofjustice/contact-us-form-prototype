{% extends "layout.html" %}

{% block page_title %}
  Contact the Ministry of Justice
{% endblock %}

{% block content %}

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<main id="content" role="main">

<div class="grid-row">

<form action="/results-form" method="get" class="form">

	<div class="column-full">
	  
	    <h1 class="form-title heading-xlarge">
	      Contact the Ministry of Justice
	    </h1>


		<div class="form-group">
            <label class="heading-medium" for="textdetails">What are you contacting the Ministry of Justice about?

            	<span class="form-hint">Give a brief summary to find a quick answer</span>
            </label>
            <input name="enquirytext" id="textdetails" type="text" class="form-control" required aria-required="true">
        </div>

	    <div class="form-group">
	      <input type="submit" class="button" value="Continue">
	    </div>

	</div>

  </form>

</div>


</main>

{% endblock %}
